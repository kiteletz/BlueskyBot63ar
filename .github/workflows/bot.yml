name: Bluesky Bot - Scheduled Post

permissions:
  contents: write  # リポジトリへの書き込み権限（git push用）

on:
  schedule:
    - cron: '0 15,17,19,21,23,1,3,5,7,9,11,13 * * *'  # JST 0,2,4,...,22時（UTC+9）
  workflow_dispatch:  # 手動実行用

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install atproto pandas openpyxl

    - name: Run bot
      env:
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        BLUESKY_PAT: ${{ secrets.BLUESKY_PAT }}
      run: |
        python bot.py

    - name: Commit updated Excel
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add posts.xlsx
        git diff --staged --quiet || git commit -m "Update posts.xlsx after post"
        git push